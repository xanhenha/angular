<mat-card>
    <mat-card-title>Confirmar exclusao do Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="productinho.name" name="name" disabled />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preco R$" [value]="productinho.price" name="price" disabled />
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Deletar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
